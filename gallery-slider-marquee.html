    <style>
        body {
            padding: 0;
            margin: 0;
        }

        :root {
            --size: clamp(10rem, 1rem + 40vmin, 30rem);
            --gap: calc(var(--size) / 14);
            --duration: 60s;
            --scroll-start: 0;
            --scroll-end: calc(-100% - var(--gap));
        }

        .marquu_container {
            display: flex;
            overflow: hidden;
            user-select: none;
            gap: 30px;
        }

        .marquu_box {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: space-around;
            gap: 30px;
            min-width: max-content;
            animation: scroll-x var(--duration) linear infinite;
        }

        @keyframes scroll-x {
            from {
                transform: translateX(var(--scroll-start));
            }

            to {
                transform: translateX(var(--scroll-end));
            }
        }

        .marquu_box-y {
            animation-direction: reverse;
        }

        .marquu_container-y {
            padding: 30px 0;
        }

        .marquu_box img {
            border-radius: 30px;
            width: 350px;
            max-width: 100%;
            height: 208px;
            object-fit: cover;
            object-position: center;
        }
    </style>
</head>
